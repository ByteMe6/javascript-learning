        <select id="colors">
          <option>Червоний</option>
          <option>Зелений</option>
          <option>Жовтий</option>
        </select>

        <button onclick="checkColor()">Перевірити</button>

        <p id="result"></p>

        <script>
          function checkColor() {
            const select = document.getElementById("colors");
            const color = select.value.toLowerCase();

            let text;

            if (color == "червоний") {
              text = "Стоп!";
            } else if (color == "зелений") {
              text = "Йти!";
            } else if (color == "жовтий") {
              text = "Чекати!";
            } else {
              text = "Невідомий колір";
            }

            document.getElementById("result").innerHTML = text;
          }
                  </script>

<input type="number" id="num1">
<input type="number" id="num2">

<select id="operations">
  <option value="+">+</option>
  <option value="-">-</option> 
  <option value="*">*</option>
  <option value="/">/</option>
</select>

<button onclick="calc()">Обчислити</button>


<p id="reslt"></p>

<script>
function calc() {

  let num1 = +document.getElementById('num1').value;
  let num2 = +document.getElementById('num2').value;
  let operation = document.getElementById('operations').value;
  
  let reslt;

  switch(operation) {
    case '+':
      reslt = num1 + num2;
      break;
    case '-': 
      reslt = num1 - num2;
      break;
    case '*':
      reslt = num1 * num2;
      break;
    case '/':
      if (num2 === 0) {
        alert('Неможливо ділити на нуль!');  
        return;
      }
      reslt = num1 / num2;  
      break;
  }

  document.getElementById('reslt').innerHTML = reslt;
}
</script>
