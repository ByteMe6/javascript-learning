<template id="card-template">
    <div class="photo-card">
        <img data-src data-alt class="card-image">
        <div class="card-description">
            <h3 data-title></h3>
            <p data-description></p>
            <div class="moreInfo">
                <p class="likes">♥️  <span class="likes-count">N/A</span></p>
                <p class="views">👀  <span class="views-count">N/A</span></p>
                <p class="comments">💬 <span class="comments-count">N/A</span></p>
                <p class="downloads">⬇️ <span class="downloads-count">N/A</span></p>
            </div>
            <button class="openBigger" type="button">open bigger</button>
        </div>
    </div>
</template>
