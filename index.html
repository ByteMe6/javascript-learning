<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Onclick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="i.css">
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery__item">
        <a class="gallery__link" href="#">
          <img
            class="gallery__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb6Cfzie8S2biSwMcc89ClEjT5judDzdX0Og&s"
            data-source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb6Cfzie8S2biSwMcc89ClEjT5judDzdX0Og&s"
            alt="Tulips"
          />
        </a>
      </li>
      <li class="gallery__item">
        <a class="gallery__link" href="#">
          <img
            class="gallery__image"
            src="https://cdn.pixabay.com/photo/2010/12/13/10/13/tulips-2546__340.jpg"
            data-source="https://cdn.pixabay.com/photo/2010/12/13/10/13/tulips-2546_1280.jpg"
            alt="Tulips"
          />
        </a>
      </li>
      <li class="gallery__item">
        <a class="gallery__link" href="#">
          <img
            class="gallery__image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR76xeRFWJBkJoew85jHKSUPViIkZOWC9nLEQ&s"
            data-source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR76xeRFWJBkJoew85jHKSUPViIkZOWC9nLEQ&s"
            alt="Tulips"
          />
        </a>
      </li>
    </ul>

    <!-- Модальное окно -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Modal Image">
      </div>
    </div>

    <script src="./lochi.js"></script>
  </body>
</html>
