<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Галерея зображень та створення колекції елементів</title>
 <style>
   /* Галерея зображень */
   .gallery {
     display: flex;
     overflow-x: auto;
   }

   .image {
     width: 300px;
     height: 200px;
     object-fit: cover;
     margin-right: 20px;
     cursor: pointer;
   }

   .full-image-container {
     display: none;
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: rgba(0, 0, 0, 0.5);
     z-index: 999;
   }

   .full-image {
     max-width: 90%;
     max-height: 90%;
     margin: auto;
     position: absolute;
     top: 0;
     bottom: 0;
     left: 0;
     right: 0;
   }

   /* Створення і очищення колекції елементів */
   #boxes {
     display: flex;
     flex-wrap: wrap;
     margin-top: 20px;
   }
 </style>
</head>
<body>
 <!-- Галерея зображень -->
 <ul class="gallery">
   <li>
     <img class="image" src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення">
   </li>
   <li>
     <img class="image" src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення">
   </li>
   <li>
     <img class="image" src="https://images.pexels.com/photos/11815778/pexels-photo-11815778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення">
   </li>
   <li>
     <img class="image" src="https://images.pexels.com/photos/6195166/pexels-photo-6195166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення">
   </li>
   <li>
     <img class="image" src="https://images.pexels.com/photos/6957926/pexels-photo-6957926.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення">
   </li>
   <li>
     <img class="image" src="https://images.pexels.com/photos/15520825/pexels-photo-15520825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="зображення">
   </li>
 </ul>

 <div class="full-image-container">
   <img class="full-image" src="" alt="Повне зображення">
 </div>

 <!-- Створення і очищення колекції елементів -->
 <div id="controls">
   <input type="number" min="0" max="100" step="1" />
   <button type="button" data-action="render">Створити</button>
   <button type="button" data-action="destroy">Очистити</button>
 </div>
 <div id="boxes"></div>

 <script>
   // Галерея зображень
   const images = document.querySelectorAll('.image');
   const fullImageContainer = document.querySelector('.full-image-container');
   const fullImage = document.querySelector('.full-image');

   images.forEach(image => {
     image.addEventListener('click', () => {
       fullImage.src = image.src;
       fullImageContainer.style.display = 'block';
     });
   });

   fullImageContainer.addEventListener('click', () => {
     fullImageContainer.style.display = 'none';
   });

   document.addEventListener('keydown', (event) => {
     if (event.key === 'Escape') {
       fullImageContainer.style.display = 'none';
     }
   });

   // Створення і очищення колекції елементів
   const input = document.querySelector('input');
   const renderBtn = document.querySelector('[data-action="render"]');
   const destroyBtn = document.querySelector('[data-action="destroy"]');
   const boxesContainer = document.getElementById('boxes');

   function createBoxes(amount) {
     const boxes = [];
     for (let i = 0; i < amount; i++) {
       const box = document.createElement('div');
       const size = 30 + i * 10;
       box.style.width = `${size}px`;
       box.style.height = `${size}px`;
       box.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
       boxes.push(box);
     }
     boxesContainer.append(...boxes);
   }

   function destroyBoxes() {
     boxesContainer.innerHTML = '';
   }

   renderBtn.addEventListener('click', () => {
     const amount = input.value;
     createBoxes(amount);
   });

   destroyBtn.addEventListener('click', () => {
     destroyBoxes();
   });
 </script>
</body>
</html>
