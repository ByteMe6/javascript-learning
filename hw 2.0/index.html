<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автоматичне лінійне завантаження зображень</title>
    <style>
      /* Базові стилі для зображень */
      .lazy-image {
        min-height: 200px;
        background-color: #f0f0f0;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
        transition: opacity 0.3s;
      }

      /* Стилі для анімації завантаження */
      .lazy-image.loading::before {
        content: "Завантаження...";
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(240, 240, 240, 0.8);
      }

      /* Контейнер для зображень */
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        class="lazy-image"
        data-src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x200.jpg"
        alt="Зображення 1"
      />
      <img
        class="lazy-image"
        data-src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x200.jpg"
        alt="Зображення 2"
      />
      <img
        class="lazy-image"
        data-src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x200.jpg"
        alt="Зображення 3"
      />
      <img
        class="lazy-image"
        data-src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x200.jpg"
        alt="Зображення 4"
      />
      <img
        class="lazy-image"
        data-src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x200.jpg"
        alt="Зображення 5"
      />
    </div>
    <script>
      let settings = {
        rootMargin: "60px",
        threshold: 1.0,
      };
      let callback = (entries, observer) => {
        entries.forEach((entry) => {
            console.log(entry)
            if (entry.isIntersecting === true){
                entry.target.src = entry.target.dataset.src;
            }
            else if(entry.isIntersecting === false){
                entry.target.src = "";
            }
        });
      };

      let observer = new IntersectionObserver(callback, settings);
      let img = Array.from(document.querySelectorAll(".lazy-image"));


      for(let i = 0; i <= 4; i++){
        observer.observe(img[i])
        console.log(img[i])
      }

    //   observer.observe(img[1]);
    //   observer.observe(img[2]);
    //   observer.observe(img[3]);
    //   observer.observe(img[4]);

    </script>
  </body>
</html>
